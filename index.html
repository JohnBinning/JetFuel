<html>
  <head>

    <link href='./styles/index.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <img class='logo' src='./images/rocket.svg' alt='rocket logo' />
      <h1>jetFuel</h1>

    <form>

      <input type='text' class='input-field input-url' name='input-url' placeholder='Type or paste URL here'>

      <input type='text' class='input-field input-folder' name='input-folder' placeholder='Name the folder'>
      <button type='submit'>Save short URL</button>
    </form>

    <section id='links-section'>
    </section>

      window.jQuery || document.write('<script src="./scripts/jquery-3.2.1.min.js"><\/script>')
    </script>

</html>
