<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jetFuel</title>
    <link href="https://fonts.googleapis.com/css?family=Chango|Oswald" rel="stylesheet">
    <link href='./styles/index.css' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href='/images/rocket.svg'>
  </head>
  <body>
    <header>
      <img class='logo title' src='./images/rocket.svg' alt='rocket logo' />
      <h1 class='title'>jetFuel</h1>
    </header>

    <form>
      <p class='input-label'>URL to shorten:</p>
      <input type='text' class='input-field input-url' name='input-url' placeholder='Type or paste URL here'>
      <p class='input-label'>Name the link:</p>
      <input type='text' class='input-field input-name' name='input-name' placeholder='Create a name for the link'>
      <p class='input-label'>Save in folder:</p>
      <input type='text' class='input-field input-folder' name='input-folder' placeholder='Name the folder'>
      <button type='submit' class="submit-btn">Save short URL</button>
    </form>

    <h3>SEARCH</h3>
    <input class='input-field search' placeholder='start typing to search folders'>
    <button class='sort-by-visits hidden'>Sort links by # of visits</button>

    <section id='folders-section'>
    </section>

    <script>
      window.jQuery || document.write('<script src="./scripts/jquery-3.2.1.min.js"><\/script>')
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
